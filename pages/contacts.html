<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Контакты</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="../fonts/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../fonts/fonts.css">
	<link rel="stylesheet" href="../plugins/slick/slick.css">
	<link rel="stylesheet" href="../plugins/ui/jquery-ui.css">
	<link rel="stylesheet" href="../style.css">
</head>
<body>
	<div class="contacts_wrap">
		<div class="header"></div>
		<div class="bredcrumbs container">
			<a href="#">Главная</a>
			<i class="fa fa-angle-right" aria-hidden="true"></i>
			<a href="#">Контакты</a>
		</div>
		<div class="container contacts">
			<div class="caption">
				<h1>Контакты</h1>
			</div>
			<div class="flex_column">
				<div class="flex_c">
					<div class="contacts_img">
						<img src="../img/contacts/phone.svg" alt="">
					</div>
					<div class="contacts_text">
						<p class="header_nav_phone_number">+7 812 449-10-09</p>
						<p class="header_nav_phone_call">Обратный звонок</p>
					</div>
				</div>
				<div class="flex_c">
					<div class="contacts_img">
						<img src="../img/contacts/pinsvg.svg" alt="">
					</div>
					<div class="contacts_text">
						<p class="contacts_address">191040, Санкт-Петербург, Лиговский проспект, 52 </p>
					</div>
				</div>
				<div class="flex_c">
					<div class="contacts_img">
						<img src="../img/contacts/mailsvg.svg" alt="">
					</div>
					<div class="contacts_text">
						<p><a class="contacts_mail" href="#">info@osfix.ru</a></p>
					</div>
				</div>
				<div class="flex_c">
					<div class="contacts_img">
						<img src="../img/contacts/time.svg" alt="">
					</div>
					<div class="contacts_text">
						<p class="contacts_address">Ежедневно с 09:00 до 20:00</p>
					</div>
				</div>
			</div>
		</div>
		<div class="contacts_map" id="contacts_map"></div>
		<div class="contactUs_wrap">
			<div class="contactsBackground_img"></div>
			<div class="select_wrap container">
				<div class="select">
					<div class="text">
						<p>Есть вопросы? Свяжитесь с нами</p>
					</div>
					<div class="select_form">
						<form action="#">
							<input type="text" id="phone_main" placeholder="Ваш телефон" required>
							<input type="text" placeholder="Ваше имя" required>
							<input type="checkbox" id="select_checkbox" checked required>
							<label for="select_checkbox">
								<div class="select_checkbox_wrap">
									<span class="select_checkbox"><i class="fa fa-check" aria-hidden="true"></i></span>
									<span>Согласен на <u>обработку персональных данных</u></span>
								</div>
							</label>
							<input type="button" class="button" value="Отправить" required>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	


	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
	<script src="https://api-maps.yandex.ru/2.1/?apikey=db8b2430-7e55-4a5f-a85b-48640136da70&lang=ru_RU" type="text/javascript"></script>
	<script type="text/javascript" src="../plugins/mask/jquery.maskedinput.min.js"></script>
	<script type="text/javascript" src="../plugins/slick/slick.min.js"></script>
	<script type="text/javascript" src="../plugins/ui/jquery-ui.js"></script>
	<script type="text/javascript" src="../js/contactsMap.js"></script>
	<script type="text/javascript" src="../main.js"></script>
</body>
</html>
