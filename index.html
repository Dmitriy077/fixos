<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="fonts/fonts.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main_wrap">
		<div class="header">
			<div class="header_contacts_wrap">
				<div class="container header_contacts">
					<div class="header_contacts_left">
						<div class="header_contacts_left_pin">
							<a href="#">
								<img src="img/header/pin.svg" alt="">
							</a>
						</div>
						<div class="header_contacts_left_text">
							<span>Лиговский пр., 52, Санкт-Петербург, Ленинградская обл., 191040</span>
						</div>
					</div>
					<div class="header_contacts_right">
						<div class="header_contacts_right_social">
							<ul>
								<li>
									<span>Мы в социальных сетях:</span>
								</li>
								<li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
								<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
								<li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="header_nav_wrap">
				<div class="container header_nav">
					<div class="header_nav_left">
						<div class="logo">
							<a href="#"><img src="img/header/logo.svg" alt=""></a>
						</div>
						<div class="nav">
							<ul>
								<li><a href="#">Главная</a></li>
								<li><a href="#">Продукция</a></li>
								<li><a href="#">Производство</a></li>
								<li><a href="#">Информация</a></li>
								<li><a href="#">Контакты</a></li>
							</ul>
						</div>
					</div>
					<div class="header_nav_right">
						<div class="header_nav_search">
							<form action="#">
								<input class="header_nav_search_search" type="text" placeholder="Поиск">
								<div class="header_nav_search_img">
									<img src="img/header/search.svg" alt="">
								</div>
							</form>	
						</div>
						<div class="header_nav_phone">
							<div class="header_nav_phone_img">
								<img src="img/header/phone.png" alt="">
							</div>
							<div class="header_nav_phone_text">
								<p class="header_nav_phone_number">+7 812 449-10-09</p>
								<p class="header_nav_phone_call">Обратный звонок</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
